<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录注册页面</title>
</head>
<script src='jquery.js' charset="utf-8"></script>
<script>
    $(function(){
        $('#btn1').click(()=>{
            $.ajax({
                url:'/reg',
                data:{
                    username:$('#user').val(),
                    password:$('#password').val()
                },
                dataType:'json',
            }).then(json=>{
                if(json.error){
                    alert(json.msg)
                }else{
                    alert("注册成功")
                }
            },err=>{
                alert("注册失败")
            }
            )
        })

        $('#btn2').click(()=>{
            $.ajax({
                url:'login',
                data:{
                    username:$('#user').val(),
                    password:$('#password').val()
                },
                dataType:'json'
            }).then(()=>{
                if(json.error){
                    alert(json.mag)

                }else{
                    alert("登录成功")
                }
            },
            err=>{
                alert("登录失败")
            })
        })

    })
</script>
<style>
    input{
        height: 30px;
        margin:5px;
    }

</style>
<body>
    用户：<input type="text" id="user" /><br>
    密码：<input type="text" id="password" /><br>
    <input type="button" value="注册" id="btn1">
    <input type="button" value="登录" id="btn2">
</body>
</html>
